<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link CSS Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Icon Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Meu CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Rick and Morty</title>

</head>

<body>

    <header>
        <nav class="navbar bg-body">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <img class="icone" src="./img/icon.png" alt="Icon Rick and Morty" width="30">
                </a>
            </div>
        </nav>

        <!-- TÍTULO E PESQUISAR -->
        <nav>
            <div class="container">

                <div class="row text-center">
                    <div class="col">
                        <h1>API de Rick and Morty</h1>
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="col-9 col-md-6">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Pesquisar">
                            <span class="input-group-text" id="basic-addon2"><i class="bi bi-search"></i></span>
                        </div>
                    </div>
                </div>

            </div>
        </nav>
    </header>


    <main class="container-fluid mt-5">

        <div class="row justify-content-center" id="cardsPersonagens">

            <!-- Cards dos personagens -->

        </div>


        <!-- Botões paginação -->
        <div class="row justify-content-center mt-3 mb-lg-5">
            <div class="col-auto">
                <button id="prev-btn" class="btn btn-primary" disabled>Anterior</button>
            </div>

            <div class="col-auto">
                <button id="next-btn" class="btn btn-primary">Próximo</button>
            </div>
        </div>

    </main>


    <footer>

        <div class="container pt-5 pb-5">
            <div class="row text-center pb-5">
                <div class="col-xs-12 col-md-4">

                    <div>
                        <p>PERSONAGENS: <span id="total-personagens" class="text-light"> </span> </p>
                    </div>
                </div>
                
                <div class="col-xs-12 col-md-4">
                    <div>
                        <p>EPISÓDIOS: <span id="total-episodios" class="text-light"> </span> </p>
                    </div>
                </div>

                <div class="col-xs-12 col-md-4">
                    <div>
                        <p>LOCALIZAÇÕES: <span id="total-localizacoes" class="text-light"> </span> </p>
                    </div>
                </div>
            </div>

            <div class="row text-center pt-5">
                <div class="col">
                    <div>Desenvolvido por: <span class="text-light"> Michele Kopper </span> em 2024</div>
                </div>
            </div>

        </div>

    </footer>
    

    <!-- Link Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Link JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Meu JS -->
    <script src="./js/script.js"></script>

</body>

</html>
